<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="breadcrumb">
        <li><p:link outcome="/profile">My Profile</p:link></li>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g dashboard">
            <div class="ui-g-12">
                <div class="ui-g-12">
                    <div class="user-card card">
                        <div class="user-card-header">
                            <p:graphicImage name="images/dashboard/usercard.png" library="serenity-layout" width="100"/>
                        </div>
                        <div class="user-card-content">
                            <p:graphicImage id="profile-pic" name="images/avatar.png" library="serenity-layout" />

                            <p:menu overlay="true" trigger="profile-pic" my="left top" at="left bottom">
                                <p:menuitem value="Update Picture" icon="fa fa-camera" url="#"/>
                                <p:menuitem value="Update Name" icon="ui-icon-refresh" url="#"/>
                            </p:menu>

                            <div class="user-card-name">
                                <span>Wendy Lorina</span>
                            </div>

                            <div class="user-detail">
                               <ul>
                                 <li class="clearfix">
                                     <i class="fa fa-tasks fa-fw"></i>
                                     <span class="project-title">Recent Activity</span>
                                 </li>
                               </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
