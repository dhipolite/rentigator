<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/rental.xhtml">

	<ui:define name="breadcrumb">
        <li><p:link outcome="/rental">My Rentals</p:link></li>
        <li>/</li>
        <li><p:link outcome="/rental-pages/lease-view">Lease</p:link></li>
    </ui:define>
    
    <ui:define name="sub-content">
        <div class="card">
           <h:form>
			    <p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="false"
			           update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
			 
			    <p:growl id="messages" showDetail="true" />
			</h:form>
        </div>
    </ui:define>

</ui:composition>
