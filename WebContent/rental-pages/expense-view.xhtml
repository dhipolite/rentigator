<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/rental.xhtml">

    <ui:define name="breadcrumb">
        <li><p:link outcome="/rental">My Rentals</p:link></li>
        <li>/</li>
        <li><p:link outcome="/rental-pages/expense-view">Expenses</p:link></li>
    </ui:define>
    
    <ui:define name="sub-content">
        <div class="card">
            <p:dataTable var="car" value="#{dtSummaryRowView.cars}" sortBy="#{car.brand}">
		        <p:column headerText="Name">
		            <h:outputText value="#{car.id}" />
		        </p:column>
		        <p:column headerText="Type" sortBy="#{car.year}">
		            <h:outputText value="#{car.year}" />
		        </p:column>
		        <p:column headerText="Payment Method">
		            <h:outputText value="#{car.brand}" />
		        </p:column>
		        <p:column headerText="Cost" >
		            <h:outputText value="#{car.color}" />
		        </p:column>
		        <p:summaryRow>
		            <p:column colspan="3" style="text-align:right">
		                <h:outputText value="Total:" />
		            </p:column>
		            <p:column>
		                <h:outputText value="#{dtSummaryRowView.randomPrice}">
		                    <f:convertNumber type="currency" currencySymbol="$" />
		                </h:outputText>
		            </p:column>
		        </p:summaryRow>
		    </p:dataTable>
        </div>
    </ui:define>

</ui:composition>
